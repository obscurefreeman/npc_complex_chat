<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="">
  <title></title>
  <link rel="shortcut icon" href="_media/ofnpcplogo.png" >

  <!-- Themes (light + dark) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  
  <!-- <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
  <!-- <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->

  <!-- Custom Styles -->
  <style>
    :root {
      /* --theme-hue: 325; */
      /* --of-darker-color: #17181c;
      --of-dark-color: #24252b; */
      --of-darker-color: #232830;
      --of-dark-color: #2b2c33;
      --mono-tint3: #253045;
      --theme-color: #058ded;
      --base-background-color: var(--of-darker-color);
      --sidebar-background: var(--of-darker-color);
      --blockquote-background: var(--of-dark-color);
      --code-inline-color: #20f0c3;
      --code-inline-background: var(--of-dark-color);
      --code-theme-background: var(--of-dark-color);

      --sidebar-toggle-background: var(--of-dark-color);
      --search-background: var(--of-dark-color);
      --search-input-background-color: var(--of-dark-color);
      --search-input-background-color--focus: var(--of-dark-color);

      --link-color: var(--theme-color);

      --strong-color: #ff6666;

      --copycode-background: #36373f;
      

      /* --mono-tint1: #4b4c56; */

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--of-darker-color);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--mono-tint3);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--theme-color);
    }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      giscus:{
        repo: "obscurefreeman/npc_complex_chat",
        repoId: "R_kgDONb8OHQ",
        category: "Comments",
        categoryId: "DIC_kwDONb8OHc4CozM-",
        mapping: "title",
        reactionsEnabled: "1",
        strict: "0",
        emitMetadata: "0",
        inputPosition: "top",
        theme: "dark_dimmed",
        lang: "zh-CN",
        loading: "lazy"
      },
    }
    </script>

  <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async defer>
    new Crate({
      server: '806044973795246080',
      channel: '806044973795246083',
      color: '#058ded'
    })
  </script>

  <script>
    // Docsify Configuration
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 6,
      loadNavbar: true,
      coverpage: ['/', '/zh-cn/'],
      name: 'GarryLord',
      // plugins: [
      //   EditOnGithubPlugin.create('https://github.com/obscurefreeman/of-gamebox-wiki/blob/main/docs/')
      // ],
      // tabs: {
      //   persist    : true,      // default
      //   sync       : true,      // default
      //   theme      : 'classic', // default
      //   tabComments: true,      // default
      //   tabHeadings: true       // default
      // }
      copyCode: {
        buttonText: {
          '/zh-cn/': '点击复制',
          '/': 'Copy to clipboard',
        },
        errorText: {
          '/zh-cn/': '错误',
          '/': 'Error',
        },
        successText: {
          '/zh-cn/': '复制成功',
          '/': 'Copied',
        },
      },
    };
    window.$docsify.customPageTitle = {
        prefix:     false,      // [optional] title prefix. default: false eg: prefix: "Application"
        suffix:     "GarryLord",      // [optional] title suffix. default: false eg: suffix: "v1.0.0"
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>


  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script> -->
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@2.x/dist/plugin.min.js"></script>
  <!-- giscus评论  -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-giscus@1.0.0/dist/giscus.css">
  <script src="https://unpkg.com/docsify-giscus@1.0.0/dist/docsify-giscus.min.js"></script>
</body>
</html>
